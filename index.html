<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wobot.ai Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  </head>
  <body>
    Sign in
    <div class="logo"> 
        <img src="wobot-logo.png" alt="">
    </div>
    <div class="login-container">
        <img  class="logo1" src="wobot.png" alt="">
      <h1>Sign in to your account</h1>
      <form action="#">
        <h4 class="heading">Email/username</h4>
        <input type="text" placeholder="e.g. john@example.com" required>
        <h4 class="h4">Password</h4>
        <input type="password" placeholder="e.g. *********" required >
        <i class="far fa-eye" id="togglePassword"></i>

        <button type="submit">Login</button>
      </form>
    </div>
<div class="footer">
    New here? 
    <a href="#">Create an account</a>
<br>
    Terms of use  | Privacy policy
</div>
  </body>
</html>
